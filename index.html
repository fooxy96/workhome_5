<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>ДЗ формы</title>
</head>
<body>
    <main class="main">
        <form class="form" action="">
            <h1>Вход</h1>
            <div class="form__email">
                <label for="">E-mail</label>
                <input type="email" placeholder="johndoe@email.com">
            </div>
            <div class="form__pass">
                <label for="">Пароль</label>
                <input type="password" placeholder="Введите пароль">
            </div>
            <div>
                <input class="form__checkbox-hiden" type="checkbox" id="form-checkbox">
                <label for="form-checkbox" class="form__checkbox" for=""></label>
                <span class="form__acept">Я согласен получать обновления на почту</span>
            </div>
            <button>Войти</button>
        </form>
    </main>
</body>
</html>
